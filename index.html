<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Flamur Mavraj">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>EmberJS</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
</head>
<body>





    <script type="text/x-handlebars">
        <div class="container">
            <br />
            {{partial "navigation"}}

            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="companies">
    <div class="row">
        <div class="col-lg-3">
        <h2>Companies</h2>

        {{#each}}
            {{#link-to "company" this}}{{name}}{{/link-to}}<br />
        {{/each}}

        <br /><br />
        </div>
        <div class="col-lg-7">
            {{outlet}}
        </div>
    </div>

    </script>

    <script type="text/x-handlebars" data-template-name="companies/new">

        <h2>Create company</h2>
        <form {{action "save" on="submit"}} role="form" />
            {{partial 'company/form'}}
        </form>
    </script>

    <script type="text/x-handlebars" data-template-name="company">
        <h2>{{name}}</h2>

        <button {{action delete this}} class="btn btn-danger">Delete</button>
        <button {{action showform}} class="btn btn-primary">Edit</button>

        <br /><br />
        {{description}}

        <br /><br />
        {{#if isEditing}}
            <form {{action "edit" this on="submit"}} role="form" />
                {{partial 'company/form'}}
            </form>
        {{/if}}

        <br /><br />
        <h3>Employees</h3>

        {{#link-to "employees.new"}}Add new employee{{/link-to}}
        <br /><br />

        {{#each employee in employees}}
            {{#link-to "employee" employee}}{{employee.name}}{{/link-to}}<br />
        {{/each}}

        <br />

        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="company/_form">
            {{input name="name" value=name placeholder="Company name" class="form-control"}}
            <br />
            {{textarea name="description" value=description placeholder="Company description"  class="form-control"}}
            <br />
            <button class="btn">Save</button>
    </script>

    <script type="text/x-handlebars" data-template-name="employees/new">
        <form {{action "save" on="submit"}} />
        {{input name="name" value=name placeholder="Employee name" class="form-control"}}
        <br />
        {{input name="name" value=email placeholder="Email address" class="form-control"}}
        <br />
        <button class="btn">Save</button>
        </form>
    </script>

    <script type="text/x-handlebars" data-template-name="employee">
        <h2>{{name}}</h2>
        {{gravatar-image email=email size="200"}}

    </script>


    <script type="text/x-handlebars" data-template-name="_navigation">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Company directory</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>{{#link-to "companies"}}Companies{{/link-to}}</li>
                    <li>{{#link-to "companies.new"}}Add new company{{/link-to}}</li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </script>

    <script type="text/x-handlebars" id="components/gravatar-image">
        <img {{bind-attr src=gravatarUrl}}>
    </script>


    <script src="assets/js/vendor/jquery-1.9.1.js"></script>
    <script src="assets/js/vendor/handlebars-1.0.0.js"></script>
    <script src="assets/js/vendor/ember-1.0.0.js"></script>
    <script src="assets/js/vendor/ember-data.js"></script>
    <script src="assets/js/vendor/ember-data-localstorage.js"></script>
    <script src="assets/js/vendor/bootstrap.js"></script>
    <script src="assets/js/vendor/md5.js"></script>

    <script src="assets/js/app/app.js"></script>
    <script src="assets/js/app/store.js"></script>
    <script src="assets/js/app/router.js"></script>
    <script src="assets/js/app/models.js"></script>
    <script src="assets/js/app/routes.js"></script>
    <script src="assets/js/app/controllers.js"></script>
    <script src="assets/js/app/components.js"></script>
</body>
</html>
